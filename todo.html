<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Test Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div>
        <div class="titleContainer">
            <h1 class="title  ">Todo List</h1>
        </div>
        <div>
            <div class="form-group mx-sm-3 mb-2 d-flex justify-content-center gap-3">
                <div>
                    <input type="text" class="form-control" id="todo" placeholder="Todo">
                </div>
                <button type="submit" class="btn bg-info  mb-2" id="add-todo">Add Todo</button>
            </div>
            <div class=" mx-sm-3 mb-2 d-flex justify-content-center gap-3">
                <div class="todoContainer">
                    <ul id="todo-list" class="list-group w-100 mx-sm-3 mb-2 d-flex justify-content-center gap-3">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
